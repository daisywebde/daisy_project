<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetmyNews.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="main-nav-bar">
        <div class="logo-text">
            GetmyNews
        </div>
        <img class="logo" src="logo_512.png">
       
    </div>
    <div class="nav-bar">
        <div class="news-options">
            <div>Home</div>
            <div>Entertainment</div>
            <div>Cricket</div>
            <div>India</div>
            <div>Markets & Finance</div>
            <div>World</div>
            <div>Viral Videos</div>
            <div>Technology</div>
            <div>Education</div>
            <div>Politics</div>
        </div>

    </div>
    </header>
    <div class="category-option">
        <div class="category-word">
            CATEGORY: INDIA
        </div>
        <div class="underline">
            <div class="underline-yellow">
                
            </div>
        </div>

    </div>
    <div class="news-body">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
        <div class="box">Box5</div>
        <div class="box">Box6</div>
    </div>



    <footer>
        <div class="footer-box">
            <div class="some-info">
                <div class="list">
                    <ul>
                        <li>ABOUT US</li>
                        <li>TERMS AND CONDITIONS </li>
                        <li>CONTACT US</li>
                        <li>PRIVACY AND POLICY</li>
                        <li>AFFILIATE DISCLOSURE</li>
                    </ul>
                </div>
                
            </div>

        </div>
    </footer>



    <script href="script.js">

    </script>
</body>
</html>
